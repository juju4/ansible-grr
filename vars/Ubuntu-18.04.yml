---

_chipsec_kernel_v: 4.15.0-58-generic
_kernel_src_dir: "/lib/modules/{{ chipsec_kernel_v | default(_chipsec_kernel_v) }}/build"

grrserver_pkg:
    - debhelper
    - dpkg-dev
    - prelink
    - python3-pip
    - python3-dev
    - python3-mysqldb
    - libmysqlclient-dev
    - rpm
    - sleuthkit
    - wget
    - zip
    - python3-virtualenv
## for rekall
    - libncurses5-dev
    - libreadline-dev
# testing
    - curl
# for chipsec
    - linux-source
    - "linux-headers-{{ chipsec_kernel_v | default(_chipsec_kernel_v) }}"
    - nasm

grr_datastore_mysql_pkg: mysql-server-5.7

grr_svc: grr-server

grr_python_bin: python3
